<html lang="pt-br">
<head>

    <link rel="stylesheet" href="CSS/style.css">

    <a class="menu" href="#"><span class="material-symbols-outlined">
        menu

    <header>
        <h1>Pomodoro timer</h1>
        <div class="time">
            <span class="hours">
                <h5>Hrs</h5>
                <p id="hours">0</p>
            </span>
            <span class="minutes">
                <h5>Min</h5>
                <p id="minutes">50</p>
            </span>
            <span class="seconds">
                <h5>Seg</h5>
                <p id="seconds">0</p>
            </span>
        </div>
        <div class="buttons">
            <button id="start" onclick="start()">Come√ßar</button>
            <button id="pause" onclick="reset()">Resetar</button>
            <button id="stop" onclick="stop()">Parar</button>
        </div>
    </header>

    <script src="JS/script.js"></script>
